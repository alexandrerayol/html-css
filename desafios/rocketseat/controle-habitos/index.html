<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="shortcut icon" href="#favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style/style.css">

        <title>Controle seus hábitos</title>
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">
    
            <button>
                <img src="assets/plus.svg" alt="Sinal de soma do botão de registrar seu dia">
                 Registrar meu dia
            </button>
        </header>
        <form>
            <div class="habits">
                <div class="habit">🏃🏼‍♂️</div>

                <div class="habit">💧</div>

                <div class="habit">💪🏼</div>
            </div>

            <div class="days">
                <div class="day">
                    <div>
                        03/01
                    </div>  
                        <input type="checkbox" checked name="run">

                        <input type="checkbox" name="water">

                        <input type="checkbox" checked name="gym">
                </div>

                <div class="day">
                    <div>
                        04/01
                    </div>  
                        <input type="checkbox"  name="run">

                        <input type="checkbox" checked name="water">

                        <input type="checkbox"  name="gym">
                </div>
            </div>
        </form>
    </body>
</html>
